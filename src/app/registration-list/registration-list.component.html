<div class="d-flex justify-content-between mt-3" >
  <button routerLink="/register" mat-raised-button color="accent">
Back to Register
  </button>
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. First Name" #input>
  </mat-form-field>
</div>



  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!--  First Name  Column -->
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
      </ng-container>
  
      <!-- Last Name Column -->
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
  
      <!-- mobile Column -->
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
        <td mat-cell *matCellDef="let row"> {{row.mobile}} </td>
      </ng-container>

    <!-- bmiresult Column -->
    <ng-container matColumnDef="bmiresult">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Bmi Result </th>
      <td mat-cell *matCellDef="let row"> {{row.bmiresult}} </td>
    </ng-container>

    <!-- gender Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
      <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
    </ng-container>
  
    <!--package Column -->
    <ng-container matColumnDef="package">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Package</th>
      <td mat-cell *matCellDef="let row"> {{row.package}} </td>
    </ng-container>

  <!--  enquirydate Name  Column -->
  <ng-container matColumnDef="enquirydate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Enquirydate </th>
    <td mat-cell *matCellDef="let row"> {{row.enquirydate}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
    <td mat-cell *matCellDef="let row">
      <button [routerLink]="['/detail',row.id]" mat-icon-button color="warn"><i  class="fa fa-eye"></i></button>
      <button  (click)="edit(row.id)" mat-icon-button color="accent"><i  class="fa fa-pencil"></i></button>
      <button (click)="delete(row.id)" mat-icon-button color="primary"><i  class="fa fa-trash"></i></button>
       </td>
  </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
